<html>
    <head>
    <meta charset="utf-8">
    <title>Sign Up Form </title>
    <link href="sgnup.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="sign-up">
            <h1>Sign Up</h1>
            <div class="textbox">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <input type="text" placeholder="First  Name" name="" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <input type="text" placeholder="Last  Name" name="" value="">
            </div>
            
            <div class="textbox">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" placeholder="Email" name="" value="">
            </div>
            
            <div class="textbox">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="text" placeholder="Contact No. " name="" value="">
            </div>
            

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username " name="" value="">
            </div>
            
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password " name="" value="">
            </div>
            
            <div class="popup" onclick="myFunction()">
                <input class="btn" type="button" name="" value="Sign Up ">
                <span class="popuptext" id="myPopup">Successfully Signed up.</span>
            </div>
            <br>
            <br>
            <div class="kimi">
                &emsp;&emsp;&emsp;Already have an account?<a href="..\Login\main.html">&ensp;&emsp;Log in</a>
            </div>
            <script>
                function myFunction() {
                  var popup = document.getElementById("myPopup");
                  popup.classList.toggle("show");
                }
            </script>
        </div>    
    </body>    
</html>
