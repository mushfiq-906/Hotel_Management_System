<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation page</title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="slidebar">
        <header><i class="fas fa-user-tie"></i>&ensp;Receptionist</header>
        <ul>
            <li><a href="..\Employee\accept booking\booking.html"><i class='fas fa-edit'></i>Accept Booking</a></li>
            <li><a href="..\Employee\Available Rooms.html"><i class='fas fa-search-plus'></i>Available Rooms</a></li>
            <li><a href="..\Employee\Room Details.html"><i class="fas fa-home"></i> Room Details</a></li>
            <li><a href="..\Employee\guestinfo.html"><i class="fas fa-caret-square-right"></i>Check-in/out</a></li>
            <li><a href="..\Employee\orders.html"><i class='fas fa-utensils'></i> Orders</a></li>
            <li class="sign-out"><a href="..\Login\main.html"><i class='fas fa-sign-out-alt' style='font-size:24px'></i>Log Out</a></li>
        </ul>    
    </div>
    <div class="sign-up">
        <h1>Booking Form</h1>
        <div class="textbox">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <input type="text" placeholder="First Name" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <input type="textbox" placeholder="Last Name" name="" value="">
        </div>

        <div class="textbox">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <input type="text" placeholder="Address" name="" value="">
        </div>
        <div class="textbox" style="font-size: 17.9;">
            <i class="fa fa-h-square" aria-hidden="true"></i>&ensp;Room no:
            <select class="custom">
                <option selected >Select Here</option>
                <option value="1">101</option>
                <option value="2">102</option>
                <option value="3">103</option>
                <option value="4">104</option>
                <option value="5">105</option>
                <option value="6">106</option>
              </select>
        </div>
        
        <div class="textbox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" placeholder="Email" name="" value="">
        </div>
        
        <div class="textbox">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="text" placeholder="Contact No. " name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-calendar-check-o"></i> 
            <input type="date" name="Check-in" placeholder="dd-mm-yyyy">
        </div>
        <div class="textbox">
            <i class="fa fa-calendar-times-o"></i> 
            <input type="date" name="Check-out" placeholder="dd-mm-yyyy">
        </div>
        <div class="textbox" style="font-size: 18;">
            <i class='fas fa-money-bill-alt'></i>
            <input type="textbox" placeholder="Advance Payment" name="" value="">
        </div>
        <div class="textbox">
            <i class='fas fa-money-bill'></i>
            <input type="textbox" placeholder="Due Payment" name="" value="">
        </div>
        <div class="check-box">
            <input class="btn-1" type="checkbox"> &ensp;Agree to the terms and conditions
        </div>    

        <input class="btn" type="button" name="" value="Confirm Booking">
    </div>    
</body>
</html>
