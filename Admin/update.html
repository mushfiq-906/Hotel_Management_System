    <h1 class="kimi">Add and Remove Staffs</h1>
    <form>
      <div class="input-row">
        <label for="url">Employee</label>
        <input type="text" name="url" id="ab" />
      </div>
      <div class="input-row" >
        <label for="url">Job Title</label>
        <input type="text" name="website" id="cd" />
      </div>
      <div class="input-row">
        <label for="url">Contact No</label>
        <input type="text" name="url" id="ef" />
      </div>
      <div class="input-row">
        <label for="url">Pay Rate</label>
        <input type="text" name="url" id="gh" />
      </div>

      <button>Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>job Title</th>
          <th>Contact No</th>
          <th>Pay Rate</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAddWebsite(e) {
        e.preventDefault();
        const i = document.getElementById("ab").value;
        const j = document.getElementById("cd").value;
        const k = document.getElementById("ef").value;
        const l = document.getElementById("gh").value;
        tbodyEl.innerHTML += `
            <tr>
                <td>${i}</td>
                <td>${j}</td>
                <td>${k}</td>
                <td>${l}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
      }

      formEl.addEventListener("submit", onAddWebsite);
      tableEl.addEventListener("click", onDeleteRow);
    </script>
